[main]
font=Ubuntu Mono Nerd Font:size=14,Noto Sans Mono CJK TC:size=14
line-height=28
prompt="Óöè   "
terminal="alacritty -e"
icon-theme=Colloid
icons-enabled=yes
horizontal-pad=60
vertical-pad=30
inner-pad=10
image-size-ratio=0.3
lines=10
width=50
letter-spacing=0.5
[border]
radius=10
width=2
[colors]
background = "#0b0b0cf2"        # Background color with partial opacity
text = "#ffffffe6"             # Foreground text color with partial opacity
prompt = "#61768ff2"           # Prompt color with partial opacity
input = "#61768ff2"            # Input text color with partial opacity
selection = "#3c3836ff"        # Selection background color with full opacity
selection-text = "#ffffffe6"   # Text color for selected items with partial opacity
match = "#ffffffe6"            # Match highlight color with partial opacity
selection-match = "#61768ff2"  # Highlight color for matches in selection with partial opacity
border = "#ffffffe6"           # Border color with partial opacity
